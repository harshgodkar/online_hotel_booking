{% block title %}

{% endblock title %}
{% block content %}

          label {
            font-weight: bold;
            margin-bottom: 10px;
          }
          
          input, textarea {
            width: 35%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
          }
          
          textarea {
            height: 150px;
            resize:none;
          }
          
          button[type="submit"] {
            background-color: #12c064;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
          }
          
          button[type="submit"]:hover {
            background-color: green;
          }   
    </style>
    {% if done %}
    <h1>Thank you!</h1>
    <p>Your messege has been succesfully sended to the team.</p>
    {% else %}
    <h1>Contact Us</h1>
    <div class="container">
      <form action="#" method="POST">
        {% csrf_token %}
      <label for="name">Name:</label> 
      <input type="text" id="name"  name="name" required>
      <label for="email">Email:</label>
      <input type="email" id="email" disabled value = {{email}} name="email" required>
      <label for="message">Message:</label>
      <textarea id="message" name="message" required length='disabled'></textarea>
      <!-- <button type="submit">Send</button> -->
      <input style="cursor: pointer;width: 36.3%;" type="submit" value="Send">
    </form>
  </div>
  {% endif %}
{% endblock content %}
